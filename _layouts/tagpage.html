---
layout: default
title: Tags
---
<h1>#{{ page.title }}</h1>

{% for post in site.tags[page.tag] %}

    <p>{{ post.date | date_to_string }}</p>
		<a href="{{ post.url }}">
		<h2>{{ post.title }}</h2></a>
		<p>{{ post.excerpt }}</p>
			<small>
				{% for tag in post.tags %}
					#<a href="/tags/{{ tag }}/">{{ tag }}</a>
				{% endfor %}
			</small>
{% endfor %}
