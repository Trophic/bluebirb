---
layout: default
title: Comics
tag: comics
---
<h1>#{{ page.title }}</h1>
{% for post in site.tags[page.tag] %}
		<a href="{{ post.url }}">
		<h3>{{ post.title }}</h3></a>
		 <p>{{ post.date | date_to_string }}</p>
		<p>{{ post.excerpt }}</p>
		<p><a href="{{ site.baseurl }}{{ post.url }}">Read more</a></p>
			<small>
				{% for tag in post.tags %}
					#<a href="/tags/{{ tag }}/">{{ tag }}</a>
				{% endfor %}
			</small>
{% endfor %}

<h2><a href=/tags/comics/index.html>The rest of the #comics...</a></h2>
